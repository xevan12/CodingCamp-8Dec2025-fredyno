<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
          <div class="CONTAINER-NAVBAR">
            <ul class="ul-navbar">
                <li class="li-navbar">
                    <a href="#" class="a-navbar">HOME</a>
                </li>
                <li class="li-navbar">
                    <a href="about.html" class="a-navbar" >ABOUT ME</a>
                </li>
                <li class="li-navbar">
                    <a href="contact.html" class="a-navbar">CONTACT</a>
                </li>
            </ul>
        </div>

    <!-- Header -->
     <main class="main" id="main-content">
     <header>
        <h1 class="title">My To-Do List</h1>
     </header>
    

    <!-- Content -->
        <form id="todo-form">
            <input type="text" style="width: 100%;" class="border-rounded" id="todo-input" placeholder="Nama"><br>
            <input type="text" class="border-rounded" id="todo-input2" placeholder="Kegiatan">
            <input type="date" class="border-rounded" id="todo-input3" placeholder="Tanggal"><br>
            <div class="gender">
            <input type="radio" id="todo-input4" name="Gender" value="Pria" checked> Pria
            <input type="radio" id="todo-input4" name="Gender" value="Wanita"> Wanita<br></div>
            <div class="buttons">
            <button type="button" id="delete-button">delete</button>
            <button type="submit" id="add-button" class="button-add">add</button></div>
        </form>

        <section class="section">
            <h2>Daftar Kegiatan</h2>
            <ul id="todo-list" style="width: 100%;" class="todo-list" aria-live="polite"></ul>
                <!-- To-Do items wil be added here dynamically -->
            <p id="empty-message" class="empty-message">Tidak ada kegiatan-Tambahkan Kegiatan</p>
        </section>
        

 
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
